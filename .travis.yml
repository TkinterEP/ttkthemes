language: python
sudo: required
dist: trusty
matrix:
  include:
  - os: linux
    python: '2.7'
    env: PYTHON=python NUMBER="27" OS="linux"
  - os: linux
    python: '3.4'
    env: PYTHON=python NUMBER="34" OS="linux"
  - os: linux
    python: '3.5'
    env: PYTHON=python NUMBER="35" OS="linux"
  - os: linux
    python: '3.6'
    env: PYTHON=python NUMBER="36" OS="linux"
  - os: linux
    python: '3.6'
    env: PYTHON=python NUMBER="36" OS="linux" SDIST="true"
  - os: osx
    language: generic
    env: PYTHON=python3 PIP=pip3 NUMBER="36" OS="darwin"
  allow_failures:
   - os: osx
before_install:
  # Linux
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    else
      brew install python python3 || echo "Installed Python";
    fi;
script:
  - $PYTHON ci.py

deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist/*.whl"
  file_glob: true
  skip_cleanup: true
  on:
    repo: RedFantom/ttkthemes
    tags: true
